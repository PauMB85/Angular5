<form [formGroup]="form" (submit)="login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">
        <div *ngIf="username.pending">Checking for unique</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">Min length is {{ username.errors.minlength.requiredLength }}</div>
          <div *ngIf="username.errors.cannotContainSpace">You have white spasce in the username</div>
          <div *ngIf="username.errors.shouldBeUnique">This username is used by other </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
            id="password"
            type="text"
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
