<form #f="ngForm" (submit)="submit(f)">
  <div class="form-group">
    <label>Course Name</label>
    <input required minlength="5" ngModel name="courseName" #courseN="ngModel" class="form-control">
    <div class="alert alert-danger" *ngIf="courseN.touched && !courseN.valid">
      <div *ngIf="courseN.errors.required">This field is required</div>
      <div *ngIf="courseN.errors.minlength">Min length is {{ courseN.errors.minlength.requiredLength }}</div>
    </div>
  </div>
  <div class="form-group">
    <label>Category</label>
    <input required ngModel name="category" #category="ngModel" class="form-control">
    <div class="alert alert-danger" *ngIf="courseN.touched && !courseN.valid">
      <div *ngIf="courseN.errors.required">This field is required</div>
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="hasGuarantee"> 30-day money-back guarantee
      </label>
    </div>
  </div>

  <p>
    {{ f.value | json }}
  </p>

</form>
